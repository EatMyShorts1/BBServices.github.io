<!DOCTYPE html>
<html>

<head>
    <title>Your Website</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            /* Prevent text selection */
        }

        #advertisement {
            background-color: #4285f4;
            color: #333333;
            padding: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        #advertisement img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #advertisement p {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        #header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        #header h1 {
            color: #333333;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #navigation {
            text-align: center;
            padding: 10px;
        }

        #navigation a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        #navigation a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        #navigation a:hover {
            background-color: #555555;
        }

        #navigation a:hover::after {
            transform: scaleX(1);
        }

        #dropdown-image {
            position: relative;
            display: inline-block;
        }

        #dropdown-image .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            background-color: #f9f9f9;
            width: 120px;
            padding: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            text-align: center;
            top: 35px;
            /* Adjust the distance as needed */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #dropdown-image:hover .dropdown-content {
            display: block;
            opacity: 1;
        }

        #dropdown-image img {
            width: 80px;
            height: 80px;
        }

        /* Add more CSS rules for other sections and elements as needed */

        #products {
            text-align: center;
            padding: 20px;
        }

        .product {
            display: inline-block;
            margin: 10px;
            width: 300px;
            /* Adjust the width as desired */
            border: 1px solid #dddddd;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
        }

        .product img {
            width: 200px;
            height: 200px;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            /* Added cursor pointer for dropdown */
        }

        .product p {
            margin-top: 5px;
            font-size: 14px;
            color: #666666;
        }

        .product .description {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #666666;
        }

        .product.active .description {
            display: block;
        }

        #hover-message {
            position: fixed;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            z-index: 9999;
            left: -100px;
            /* Adjust the initial left position */
            top: -100px;
            /* Adjust the initial top position */
        }
    </style>
</head>

<body>
    <div id="advertisement">
        <img src="logo.jpg" alt="Logo">
        <p><strong>Join Our Discord</strong> at Discord.gg/txgH8fue</p>
    </div>

    <div id="header">
        <h1>Our Products</h1>
    </div>

    <div id="navigation">
        <a href="home.html">Home</a>
        <div id="dropdown-image">
            <a href="products.html">Products</a>
            <div class="dropdown-content">
                <img src="productred.png" alt="Product Image">
            </div>
        </div>
        <a href="cart.html">Cart</a>
    </div>

    <div id="products">
        <div class="row">
            <div class="product">
                <img src="test.png" alt="Product 1">
                <h3 onclick="toggleDescription(this)">VIP</h3>
                <p class="description">Description of VIP</p>
            </div>
            <div class="product">
                <img src="test.png" alt="Product 2">
                <h3 onclick="toggleDescription(this)">Product 2</h3>
                <p class="description">Description of Product 2</p>
            </div>
            <div class="product">
                <img src="test.png" alt="Product 3">
                <h3 onclick="toggleDescription(this)">Product 3</h3>
                <p class="description">Description of Product 3</p>
            </div>
        </div>
        <div class="row">
            <div class="product">
                <img src="test.png" alt="Product 4">
                <h3 onclick="toggleDescription(this)">Product 4</h3>
                <p class="description">Description of Product 4</p>
            </div>
            <div class="product">
                <img src="test.png" alt="Product 5">
                <h3 onclick="toggleDescription(this)">Product 5</h3>
                <p class="description">Description of Product 5</p>
            </div>
            <div class="product">
                <img src="test.png" alt="Product 6">
                <h3 onclick="toggleDescription(this)">Product 6</h3>
                <p class="description">Description of Product 6</p>
            </div>
        </div>
    </div>

    <!-- Add more sections and content as desired -->

    <div id="hover-message"></div>

    <script>
        function toggleDescription(element) {
            element.parentElement.classList.toggle('active');
        }

        const hoverMessage = document.getElementById('hover-message');
        const h3Elements = document.querySelectorAll('.product h3');

        for (let i = 0; i < h3Elements.length; i++) {
            h3Elements[i].addEventListener('mouseover', showHoverMessage);
            h3Elements[i].addEventListener('mouseout', hideHoverMessage);
        }

        function showHoverMessage(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            hoverMessage.style.left = `${mouseX + 10}px`;
            hoverMessage.style.top = `${mouseY + 10}px`;
            hoverMessage.textContent = 'Click me!';
            hoverMessage.style.display = 'block';
        }

        function hideHoverMessage() {
            hoverMessage.style.display = 'none';
        }
    </script>
</body>

</html>
